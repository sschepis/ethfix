<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager - Transfer Funds</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fund Manager</h1>
        <div class="card">
            <h2>Transfer Funds</h2>
            
            <div class="wallet-section">
                <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
                <div id="walletInfo" class="wallet-info hidden">
                    <p>Connected: <span id="walletAddress"></span></p>
                    <p>Network: <span id="networkName"></span></p>
                </div>
            </div>

            <form id="transferForm" class="transfer-form hidden">
                <div class="form-group">
                    <label for="contractAddress">Contract Address:</label>
                    <input 
                        type="text" 
                        id="contractAddress" 
                        placeholder="0x..." 
                        required
                        class="form-input"
                    />
                </div>

                <div class="form-group">
                    <label for="recipientAddress">Recipient Address:</label>
                    <input 
                        type="text" 
                        id="recipientAddress" 
                        placeholder="0x..." 
                        required
                        class="form-input"
                    />
                </div>

                <div class="form-group">
                    <label for="amount">Amount (in ETH):</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="0.0" 
                        step="0.000000000000000001" 
                        min="0"
                        required
                        class="form-input"
                    />
                </div>

                <button type="submit" class="btn btn-success">Transfer Funds</button>
            </form>

            <div id="status" class="status-message"></div>
            <div id="txInfo" class="tx-info hidden">
                <h3>Transaction Details</h3>
                <p>Transaction Hash: <a id="txHash" href="#" target="_blank"></a></p>
                <p>Status: <span id="txStatus"></span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
